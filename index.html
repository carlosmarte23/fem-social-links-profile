<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="developer">
        <img
          src="./assets/images/avatar-Carlos.jpg"
          alt="Jessica's profile picture."
          class="avatar"
        />
        <h1 class="name">Carlos Marte</h1>
        <h2 class="location">Pennysilvania, United States</h2>
        <p class="phrase">
          "Front-end developer in training and tech enthusiast."
        </p>
      </div>
      <div class="links">
        <a class="link" href="https://github.com/carlosmarte23">GitHub</a>
        <a
          class="link"
          href="https://www.frontendmentor.io/profile/carlosmarte23"
          >Frontend Mentor</a
        >
        <a class="link" href="#">LinkedIn</a>
        <a class="link" href="https://twitter.com/carlosf04">Twitter</a>
        <a class="link" href="https://www.instagram.com/carlosmarte"
          >Instagram</a
        >
      </div>
    </main>
  </body>
</html>
