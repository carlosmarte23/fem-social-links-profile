<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="developer">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica's profile picture."
          class="avatar"
        />
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="phrase">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <a class="link" href="https://github.com/username">GitHub</a>
        <a class="link" href="https://www.frontendmentor.io/profile/username"
          >Frontend Mentor</a
        >
        <a class="link" href="https://www.linkedin.com/in/username">LinkedIn</a>
        <a class="link" href="https://twitter.com/username">Twitter</a>
        <a class="link" href="https://www.instagram.com/username">Instagram</a>
      </div>
    </main>
  </body>
</html>
